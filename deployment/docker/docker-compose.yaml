version: "3.5"
services:
  seed:
    image: nats
    ports:
      - "8222:8222" # reporting
      - "4222:4222" # connecting
    volumes:
      - ./cluster:/cluster
    command: "--debug --http_port 8222 --c cluster/nats.conf --routes nats://admin:admin@seed:6222 --sd /data --js --server_name seed_1"
    networks: ["suu"]
  server1:
    image: nats
    ports:
      - "8223:8222" # reporting
      - "4223:4222" # connecting
    volumes:
      - ./cluster:/cluster
    command: "--debug --routes nats://admin:admin@seed:6222 --http_port 8222 --c cluster/nats.conf --sd /data --js --server_name server_1"
    networks: ["suu"]
  server2:
    image: nats
    ports:
      - "8224:8222" # reporting
      - "4224:4222" # connecting
    volumes:
      - ./cluster:/cluster
    command: "--debug --routes nats://admin:admin@seed:6222 --http_port 8222 --c cluster/nats.conf --sd /data --js --server_name server_2"
    networks: ["suu"]
networks:
  suu:
    name: suu
